<div id="ajax" data-role="page" data-add-back-btn="true">
	<script type="text/javascript" charset="utf-8" >
		var jsonimage = "http://www.followkr.com/rank/image.php?callback=?";
		var params = {
			from: 1,
			to: 10
		};
		
		$.getJSON(jsonimage, params, function(data, stauts){
			if (data.rankedTwitList) {
				for (var i=0; data.rankedTwitList.length ; i++) {
					imageInsert(data.rankedTwitList[i].links.image[0].thumbnailUrl, data.rankedTwitList[i].links.image[0].url);					
				}
			}
		});
		
		function imageInsert(thumbnailUrl, url) {
			$(function() {
				$('#twiImage').after('<a href='+url+'><img src='+thumbnailUrl+'></a>');		   	
			});
		}
	</script>
	<div class="gue_header" data-role="header">
		<h1>ajax call</h1>
	</div>
	<div data-role="content">
		<a data-role="button" data-icon="arrow-r" data-iconpos="right" data-transition="flow" 
			href="imageList.html" >imageList.html</a>

		<span id='twiImage'></span>
		</div>
	</div>
</div>
